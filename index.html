<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("Alabay Assets/Property 1=Component 10.png"); /* Replace with the actual path to your background image */ 
            background-size: 100%;  
            background-attachment: fixed;
            background-repeat: no-repeat;  
        }

        .content {
        
            justify-content: center; 
            width: 95%; 
            margin-top: 49%; 
            margin-left: auto; 
            margin-right: auto; 
            border-radius: 25px; 
            border: 1px solid rgba(0, 0, 0, 0.5); 
            padding: 0%; 
            box-sizing: border-box; 
            margin-bottom: 20%;
            position: relative; 
            background: #ffc700;
            height: auto; 
            overflow: hidden;
        }

        .midpin {
            padding-top: 0;
            margin: 10px 50%;
            margin-top: 9px;
            height: 7px;
            width: 60px;
            border: none;
            transform: translate(-54%, -58%);
            position: absolute;
            background: #fff6a1;
            border-radius: 50px;
            cursor: auto;
        }

     

        .box {
            width: 100%; 
            height: auto; 
            transition: transform 0.3s;
            overflow: hidden; 
        }

        .box:nth-child(1) {
            border-radius: 25px; 
            height: 75vh;
        }

        .box:nth-child(2) {
            background-color: #ffffff;
            transform: skewY(7.5deg); 
            height: 200vh;
            margin-top: -50vh; 
        }

        .box:nth-child(3) {
            background-color: #ffc701;
            transform: skewY(-7.5deg); 
            height: 200vh;
            margin-top: -50vh; 
        }

        .box:nth-child(4) {
            background-color: #ffffff;
            transform: skewY(7.5deg); 
            margin-top: -50vh; 
            height: 200vh;
        }

        .box:nth-child(5) {
            background-color: #ffc701;
            transform: skewY(-7.5deg); 
            margin-top: -50vh; 
            height: 200vh;
        }

        .box:nth-child(6) {
            background-color: #ffffff;
            transform: skewY(7.5deg); 
            margin-top: -50vh; 
            height: 200vh;
        }

        .box:nth-child(7) {
            background-color: #ffc701;
            transform: skewY(-7.5deg); 
            margin-top: -50vh; 
            height: 200vh;
        }

        .box:nth-child(8) {
            background-color: #ffffff;
            transform: skewY(7.5deg); 
            margin-top: -50vh; 
            height: 300vh;
        }
        .history{
            width: 40%;
            float: right;
            margin-top: 7%;
            margin-right: 4%;
            object-fit: cover;
        }

        .jumpd{          
            width: 50%;
            margin-top: 14%; 
            position: absolute;
            z-index: 1;        
            object-fit: cover;
        }

        .text1{
            font-size: 8px;        
            float: right;
            margin-right: 2%;
            z-index: 1;
            margin-top: 3%;
            margin-left: 20%;
            margin-right: 5%;
            font-family: 'Kumbh Sans', sans-serif;
            font-weight: bold;
            text-align: justify;
            text-align-last: right;
           
           
        }
        
        .navbar{
            transform: skewy(-7.5deg);
          display: flex;
          justify-content: center;
          font-weight: bold;
        }

        .nav{
            margin-left: 3%;
            margin-right: 3%;
            margin-top: 7%;
            font-family: 'Montserrat', sans-serif;
            font-weight: bolder;
        }

      




        .carousel-wrapper {
            transform: skewy(-7.5deg);
            display: flex;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            
        }
        .carousel-container {
            width: 1000px;
            overflow: hidden;
            position: relative;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            flex: 0 0 calc(33.333% - 20px);
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            height: 45px;
            background-color: rgb(71, 66, 66);
            
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-button {
            background: rgb(53, 53, 53);
            color: rgb(255, 255, 255);
            border: none;
            padding: 1% 0%;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 20px;
            overflow: hidden;
            height: 30px;
            width: 80px;
            
        }
        .rra {
            transform: rotate(180deg);
        }






    </style>
</head>
<body>
    <div class="content scroll-div">
        <div class="box">
            <button class="midpin"> </button>
            <img src="Alabay Assets/History Of ALABAY.png" alt="Alabayh" class="history">
            <img src="Alabay Assets/jump.png" alt="jump" class="jumpd">
<p class="text1">The Central Asian Shepherd Dog,<br>also known as Alabay, has been a<br>guardian of livestock and property<br>for centuries. Originating from<br>Central Asia, these dogs are<br> renowned for their courage,<br>strength, and loyalty.</p>
            

        </div>
        <div class="box">
            <div class="navbar">
                <p class="nav">All </p>
                <p class="nav">PHOTOS</p>
                <p class="nav">VIDEOS</p>
            </div>

            <div class="content2 carousel-wrapper">
               

                <button class="carousel-button prev">
                    <svg class="rra" width="20px" height="20px" viewBox="3 4 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" fill="none"/>
                        <path d="M10 12H18M18 12L14 8M18 12L14 16" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="carousel-container">
                    <div class="carousel"></div>
                </div>
                <button class="carousel-button next">
                    <svg width="20px" height="20px" viewBox="5 4 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" fill="none"/>
                        <path d="M10 12H18M18 12L14 8M18 12L14 16" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>




            </div>
        </div>
        
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        
        <h1>Your Content Here</h1>
        <p>Scroll up to reveal more content.</p>
    </div>






    <script>
        const carousel = document.querySelector('.carousel');
        const prevButton = document.querySelector('.carousel-button.prev');
        const nextButton = document.querySelector('.carousel-button.next');

        const items = [
            { imageUrl: "Alabay Assets/Alabay Assets/DALL·E 2024-07-29 17.36.01 - A 3D cartoon illustration of a cute furry Central Asian Shepherd dog holding a mobile phone and looking at it. The dog has expressive eyes, a fluffy c 2.png", caption: 'Image1' },
            { imageUrl: 'Alabay Assets/Alabay Assets/DALL·E 2024-07-23 00.50.44 - A 3D cartoon illustration of a furry Central Asian Shepherd Alabay dog with big eyes, wearing a cap with a dollar logo on its head and counting money_ 1.png', caption: 'Image2' },
            { imageUrl: 'Alabay Assets/Alabay Assets/DALL·E 2024-07-15 01.33.29 - A full-body 3D cute cartoon illustration of a very happy furry Central Asian Shepherd dog dressed in a Viking outfit. The dog should have a big smile_ 1.png', caption: 'Image3' },
            { imageUrl: 'Alabay Assets/Alabay Assets/DALL·E 2024-07-15 01.32.53 - A full-body 3D cute cartoon illustration of a very happy furry Central Asian Shepherd dog celebrating with a trophy. The dog should have a big smile a 1.png', caption: 'Image4' },
            { imageUrl: 'Alabay Assets/Alabay Assets/DALL·E 2024-07-15 01.31.03 - A full-body 3D cute cartoon illustration of a very happy furry Central Asian Shepherd dog dressed in a t-shirt with an Alabay dog printed on it and we 2.png', caption: 'Image5' },
            { imageUrl: 'Alabay Assets/Alabay Assets/DALL·E 2024-07-15 01.28.43 - A full body 3D cute cartoon illustration of a very happy furry Central Asian Shepherd dog dressed as a construction worker. The dog should have a big_ 3.png', caption: 'Image6' },
            { imageUrl: 'Alabay Assets/Alabay Assets/DALL·E 2024-07-15 01.28.43 - A full body 3D cute cartoon illustration of a very happy furry Central Asian Shepherd dog dressed as a construction worker. The dog should have a big_ 3.png', caption: 'Image7' },
        ];

        let currentIndex = 0;

        function createCarouselItem(item) {
            const div = document.createElement('div');
            div.className = 'carousel-item';
            div.innerHTML = `
                <img src="${item.imageUrl}" alt="${item.caption}">
            `;
            return div;
        }

        function updateCarousel() {
            carousel.innerHTML = '';
            for (let i = -1; i <= 3; i++) {
                const index = (currentIndex + i + items.length) % items.length;
                carousel.appendChild(createCarouselItem(items[index]));
            }
            carousel.style.transform = 'translateX(calc(-33.333% - 10px))';
        }

        function moveCarousel(direction) {
            currentIndex = (currentIndex + direction + items.length) % items.length;
            const movement = direction > 0 ? 'calc(-66.666% - 20px)' : '0px';
            
            carousel.style.transition = 'transform 0.5s ease-in-out';
            carousel.style.transform = `translateX(${movement})`;
            
            setTimeout(() => {
                carousel.style.transition = 'none';
                updateCarousel();
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        carousel.style.transition = 'transform 0.5s ease-in-out';
                    });
                });
            }, 500);
        }

        prevButton.addEventListener('click', () => moveCarousel(-1));
        nextButton.addEventListener('click', () => moveCarousel(1));

        updateCarousel();
    </script>
</body>
</html>
